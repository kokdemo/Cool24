<html >
<head >
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="description" content="24点游戏">
	<meta name="author" content="@kokdemo">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 uer-scalable=no">
	<title>Cool24</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/flat-ui.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/desktopScreen.css" />
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/rand.js"></script>
</head>
<body>
	<div class="container" id="game">
		<div class="demo-headline">
			<h1 class="demo-logo">
				<div class="logo"></div>
				Cool 24
				<small>简单游戏，简单生活</small>
			</h1>
		</div>
		<div id="start"  class="row demo-row">
			<div class="col-md-4 col-xs-4"></div>
			<div class="col-md-4 col-xs-4">
				<button id="gamestart" class="btn btn-large btn-block">游戏开始</button>
			</div>
			<div class="col-md-4 col-xs-4"></div>
			</div>
			<div id="gamearea">

			<div id="number" class="row demo-row">
				<div class="col-md-3 col-xs-3">
					<botton id="1"></botton>
				</div>
				<div class="col-md-3 col-xs-3">
					<botton id="2"></botton>
				</div>
				<div class="col-md-3 col-xs-3">
					<botton id="3"></botton>
				</div>
				<div class="col-md-3 col-xs-3">
					<botton id="4"></botton>
				</div>
			</div>

			<div id="sign" class="row demo-row">
				<div class="col-md-2 col-xs-2">
					<botton id="plus"    >+</botton>
				</div>
				<div class="col-md-2 col-xs-2">
					<botton id="subtract">-</botton>
				</div>
				<div class="col-md-2 col-xs-2">
					<botton id="multiply">*</botton>
				</div>
				<div class="col-md-2 col-xs-2">
					<botton id="divide"  >/</botton>
				</div>
				<div class="col-md-2 col-xs-2">
					<botton id="lbracket">(</botton>
				</div>
				<div class="col-md-2 col-xs-2">
					<botton id="rbracket">)</botton>
				</div>
			</div>

			<div id="count" class="row demo-row">
				<div class="col-md-6 col-xs-6">
					<input type="text" id="equation" disabled="disabled" class="col-md-3 col-xs-3" value=""></div>
				<div class="col-md-3 col-xs-3">
					<a id="answer" text="" class="btn btn-large btn-block btn-danger">提交</a>
				</div>
				<div class="col-md-3 col-xs-3">
					<a id="ce" text="" class="btn btn-large btn-block btn-warning">清空</a>
				</div>
			</div>
		</div>
	</div>

	<footer class="footer" id="footer">
      <div class="container">
        <p>该游戏由kokdemo制作<a href="http://twitter.com/kokdemo" target="_blank">@kokdemo</a>，如果你有好的意见或建议，请发送至我的主页。</p>
        <p>blog：<a href="http://wocai.de" target="_blank">我猜的</a></p>
      </div>
    </footer>
	
</body>
</html>
